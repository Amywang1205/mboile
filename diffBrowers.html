<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--x5内核浏览器，横竖屏设置portrait|landscape-->
		<meta name="x5-orientation" content="portraits"/>
		<!--x5内核浏览器，全屏设置-->
		<meta name="x5-fullscreen" content="true"/>
		<!--x5内核浏览器，屏幕模式-->
		<meta name="x5-page-mode" content="app"/>
		<!--uc浏览器，横竖屏设置-->
		<meta name="screen-orientation" content="portraits"/>
		<!--uc浏览器，全屏设置-->
		<meta name="full-screen" content="true"/>
		<!--uc浏览器，取消浏览器的默认排版-->
		<meta name="layoutmode" content="fitscreen|standard"/>
		<!--uc浏览器，夜间模式设置-->
		<meta name="nightmode" content="enable|disable"/>
		<!--uc浏览器，强制图片显示-->
		<meta name="imagemode" content="force"/>
		<!--uc浏览器，缩放不出滚动条-->
		<meta name="viewport" content="uc-fitscreen=no"/>
		<!--uc浏览器，应用模式,设置为application模式之后，页面将默认全屏，禁止长按菜单，及强制图片显示-->
		<meta name="browsermode" content="application"/>
		<!--禁止默认拨号和发送邮件-->
		<meta name="format-detection" content="telephone=no,email=no"/>
	</head>
	<body>
		<!--uc浏览器，默认设置图片显示-->
		<img src="" alt="" show="force"/>
	</body>
</html>
